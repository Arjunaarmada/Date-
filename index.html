<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&family=Pacifico&family=Dancing+Script:wght@500&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #2b0008, #0b0205);
  overflow: hidden;
  font-family: 'Playfair Display', serif;
}

/* FLOATING HEARTS */
.hearts::before {
  content: "‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§";
  position: fixed;
  left: 0;
  bottom: -15%;
  width: 100%;
  font-size: 28px;
  letter-spacing: 50px;
  animation: floatHearts 18s linear infinite;
  opacity: 0.1;
}
@keyframes floatHearts {
  0% { transform: translateY(0); }
  100% { transform: translateY(-140vh); }
}

/* ================= BIG ENVELOPE ================= */
.envelope-wrap {
  text-align: center;
  animation: fadeIn 2s ease;
}

.envelope {
  width: 360px;
  height: 250px;
  background: #5a0008;
  position: relative;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 50px rgba(193,18,31,0.45);
}

.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
}

.envelope::before {
  top: 0;
  left: 0;
  border-width: 125px 180px 0 180px;
  border-color: #8b0000 transparent transparent transparent;
}

.envelope::after {
  bottom: 0;
  left: 0;
  border-width: 0 180px 125px 180px;
  border-color: transparent transparent #4a0006 transparent;
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  border-width: 125px 180px 0 180px;
  border-style: solid;
  border-color: #c1121f transparent transparent transparent;
  transform-origin: top;
  transition: transform 1.5s ease;
  z-index: 3;
}

.letter {
  position: absolute;
  top: 50px;
  left: 30px;
  width: 300px;
  height: 160px;
  background: #140508;
  border-radius: 10px;
  color: #f5dcdc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Pacifico', cursive;
  font-size: 26px;
  box-shadow: 0 0 30px rgba(193,18,31,0.45);
  transition: transform 1.5s ease, opacity 1s ease;
}

.envelope.open .flap { transform: rotateX(180deg); }
.envelope.open .letter {
  transform: translateY(-170px);
  opacity: 0;
}

.hint {
  margin-top: 22px;
  color: #f1cccc;
  font-style: italic;
  opacity: 0.7;
}

/* ================= LETTER PAPER ================= */
.paper {
  background: linear-gradient(#fffaf0, #f1e4cc);
  color: #3b1f1f;
  padding: 55px 45px;
  border-radius: 6px;
  max-width: 92%;
  max-height: 85vh;
  overflow-y: auto;
  position: relative;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.6),
    inset 0 0 0 1px rgba(0,0,0,0.05);
  animation: slideUp 1.6s ease, candle 6s infinite alternate;
}

/* candle flicker */
@keyframes candle {
  0% { box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
  100% { box-shadow: 0 25px 75px rgba(0,0,0,0.8); }
}

/* paper lines */
.paper::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.03) 0px,
      rgba(0,0,0,0.03) 1px,
      transparent 1px,
      transparent 30px
    );
  pointer-events: none;
}

/* fold corner */
.paper::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, rgba(0,0,0,0.15), transparent);
}

.paper h1 {
  font-family: 'Pacifico', cursive;
  color: #8b0000;
  text-align: center;
  margin-bottom: 32px;
}

/* handwriting */
.paper p {
  font-family: 'Dancing Script', cursive;
  font-size: 23px;
  line-height: 2;
  white-space: pre-wrap;
}

/* red ink */
.red {
  color: #8b0000;
  font-weight: bold;
}

/* secret */
.secret {
  margin-top: 40px;
  padding: 18px;
  border-left: 4px solid #8b0000;
  background: rgba(139,0,0,0.06);
  filter: blur(6px);
  opacity: 0.6;
  cursor: pointer;
  transition: all 0.8s ease;
}
.secret.reveal {
  filter: blur(0);
  opacity: 1;
}

.hidden { display: none; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
